plugins {
    id 'java'
}

group 'com.epam.gradle.task'
version 'utils-1.3.5'

repositories {
    mavenCentral()
}

jar{
    manifest {
        attributes "Main-Class": "com.epam.gradle.task.Main"
        attributes "Archive-Name": "utils"
        attributes "Archive-Version": "1.3.5"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {

    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.8.1'
    implementation 'org.junit.platform:junit-platform-suite:1.8.1'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
}

test {
    useJUnitPlatform()
}